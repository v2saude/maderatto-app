<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
<meta http-equiv="Content-Security-Policy" content="default-src * gap: file:; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">

<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
<link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
<link rel="stylesheet" href="css/maderatto.css">

<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/index.js"></script>
<script src="js/controller.js"></script>
<title>Maderatto</title>
</head>
<body  onload="atualizaMenu();">
	<div class="app">
		<div data-role="page" id="page-itens">
			<!-- Header -->
			<div data-role="header" data-theme="a" data-position="fixed" class="header-menu">
				<a href="#menu-principal" data-icon="bars" data-iconpos="notext">Menu</a>
				<div class="info-top">
					<p><span id="usuarioLogado"></span></p>
				</div>
			</div>
			<!-- /header -->

			<div role="main" class="ui-content">
				<div class="inicial">
					<div class="ui-grid-a ui-responsive">
						<ul id="itens-projeto" data-role="listview" data-inset="true" data-split-icon="clock" data-theme="a" data-split-theme="b">
							
						</ul>
					</div>
				</div>

				<div data-role="popup" id="purchase" data-theme="a"
					class="ui-corner-all">
					<form>
						<div style="padding: 10px 20px;">
							<h3>Informe as horas utilizadas nestes item</h3>
							            <label for="un" class="ui-hidden-accessible">Horas:</label>
							            <input type="text" name="user" id="un" value=""
								placeholder="00:00" data-theme="a">           
							<button type="submit"
								class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">OK</button>
						</div>
					</form>
				</div>
			</div>
			
			<div id="barra-footer"  data-role="footer" data-theme="a" data-position="fixed">
				    <a href="#"	class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-left ui-btn-icon-left ui-icon-delete">Cancelar</a>
				    <a href="#" style="float: right; right: 20px;" onclick="salvarGastoItem();"
					class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-right ui-icon-check">Salvar</a>
			</div>
		</div><!-- /page -->
	</div>
	<script type="text/javascript">app.initialize();</script>
</body>
</html>
